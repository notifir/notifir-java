name: Publish Stable

on:
  push:
    tags:
      - "*"

jobs:
  publish-stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Checkout
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Show git information
        run: |
          git status
          git log --no-color --graph --oneline -n 10
          git tag --list

      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11
          cache: 'gradle'
          gpg-private-key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          # The name of the environment variable, not its value
          gpg-passphrase: OSSRH_GPG_SECRET_KEY_PASSWORD

      - name: List GPG Keys
        run: gpg --list-secret-keys --keyid-format LONG

      - name: Print version
        run: ./gradlew version

      - name: Test
        run: ./gradlew test

      - name: Build
        run: ./gradlew build -Pversion=${{ env.RELEASE_VERSION }}

      - name: Publish
        run: ./gradlew publish -Prelease -Psigning.gnupg.keyName=${{ secrets.OSSRH_GPG_SECRET_KEY_ID
          }} -Psigning.gnupg.passphrase=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
